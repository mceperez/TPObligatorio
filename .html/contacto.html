<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../contacto.css">

</head>
<header>
    <div class="encabezado">Supermercado OLGA</div>
    <div class="menu">
        <a href="index.html" class="Inicio">Inicio</a>
        <a href="contacto.html" class="Contacto">Contactos</a>
        <a href="productos.html" class="productos">Productos</a>
    </div>

</header>
<body> 
    <div class="contenedor">
        <h1>Contacto</h1>
        <form id="contact">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="tel">Teléfono:</label>
            <input type="number" id="tel" name="tel" required>

            <label for="mail">Mail:</label>
            <input type="email" id="mail" name="mail" required>   
                    
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" rows="5" required></textarea>

            
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </div>
    <div class="datos">
        <p>Supermercado OLGA</p>
        <p>Tel.: (11) 256-889</p>
        <p>Dirección: Humboldt y Cabrera. Belgrano</p>
        <p>mail: Olga@gmail.com</p>

    </div>
    <footer>
        <p>2024 Supermercado OLGA. Todos los derechos reservados</p>
    </footer>

</body>

</html>
